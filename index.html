<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Water Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with logo inline -->
    <header style="display: flex; align-items: center; gap: 16px; justify-content: center;">
        <div>
          <img src="img/water-can-transparent.png" alt="Water Can" id="water-can-icon">
            <h1 style="margin: 0;">Water Word</h1>
            <div id="day-number">Day 1</div>
        </div>
    </header>

    <!-- Game board: 5 columns x 6 rows -->
    <main>
        <section id="game-board" aria-label="Game Board">
            <!-- 6 rows -->
            <!-- Each row has 5 cells -->
            <!-- We'll use divs for each cell -->
            <div class="board-row">
                <div class="board-cell"></div>
                <div class="board-cell"></div>
                <div class="board-cell"></div>
                <div class="board-cell"></div>
                <div class="board-cell"></div>
            </div>
            <div class="board-row">
                <div class="board-cell"></div>
                <div class="board-cell"></div>
                <div class="board-cell"></div>
                <div class="board-cell"></div>
                <div class="board-cell"></div>
            </div>
            <div class="board-row">
                <div class="board-cell"></div>
                <div class="board-cell"></div>
                <div class="board-cell"></div>
                <div class="board-cell"></div>
                <div class="board-cell"></div>
            </div>
            <div class="board-row">
                <div class="board-cell"></div>
                <div class="board-cell"></div>
                <div class="board-cell"></div>
                <div class="board-cell"></div>
                <div class="board-cell"></div>
            </div>
            <div class="board-row">
                <div class="board-cell"></div>
                <div class="board-cell"></div>
                <div class="board-cell"></div>
                <div class="board-cell"></div>
                <div class="board-cell"></div>
            </div>
            <div class="board-row">
                <div class="board-cell"></div>
                <div class="board-cell"></div>
                <div class="board-cell"></div>
                <div class="board-cell"></div>
                <div class="board-cell"></div>
            </div>
        </section>

        <!-- On-screen keyboard -->
        <nav id="keyboard" aria-label="On-screen Keyboard">
            <div class="keyboard-row">
                <button class="key">Q</button>
                <button class="key">W</button>
                <button class="key">E</button>
                <button class="key">R</button>
                <button class="key">T</button>
                <button class="key">Y</button>
                <button class="key">U</button>
                <button class="key">I</button>
                <button class="key">O</button>
                <button class="key">P</button>
            </div>
            <div class="keyboard-row">
                <button class="key">A</button>
                <button class="key">S</button>
                <button class="key">D</button>
                <button class="key">F</button>
                <button class="key">G</button>
                <button class="key">H</button>
                <button class="key">J</button>
                <button class="key">K</button>
                <button class="key">L</button>
            </div>
            <div class="keyboard-row">
                <button class="key" id="enter-key">Enter</button>
                <button class="key">Z</button>
                <button class="key">X</button>
                <button class="key">C</button>
                <button class="key">V</button>
                <button class="key">B</button>
                <button class="key">N</button>
                <button class="key">M</button>
                <button class="key" id="delete-key">Delete</button>
            </div>
        </nav>
    </main>

    <!-- Hidden modal for win/lose messages and a water fact -->
    <div id="modal" class="hidden" role="dialog" aria-modal="true">
        <div id="modal-content">
            <p id="modal-message">You won! ðŸŽ‰</p>
            <p id="water-fact">Did you know? Only 3% of the world's water is fresh water.</p>
            <button id="close-modal">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
